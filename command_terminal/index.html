<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .terminal-font { font-family: 'Fira Code', monospace; }
        #terminal-output::-webkit-scrollbar { width: 8px; }
        #terminal-output::-webkit-scrollbar-track { background: #111827; }
        #terminal-output::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        #terminal-output::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        .chart-container { position: relative; height: 120px; width: 100%; }
        .ai-glow { box-shadow: 0 0 15px 5px rgba(34, 197, 94, 0.4); }
    </style>
</head>
<body class="h-full flex flex-col md:flex-row text-gray-200">

   
    <aside class="w-full md:w-64 bg-gray-900 p-4 border-b md:border-b-0 md:border-r border-gray-700 flex-shrink-0">
        <h2 class="text-xl font-bold mb-4 text-white">System Monitor</h2>
        <div class="space-y-6">
            <div>
                <div class="flex justify-between items-baseline">
                    <h3 class="text-lg font-semibold text-blue-400">CPU</h3>
                    <p id="cpu-usage" class="text-lg font-mono">0%</p>
                </div>
                <div class="chart-container mt-2"><canvas id="cpu-chart"></canvas></div>
            </div>
            <div>
                <div class="flex justify-between items-baseline">
                    <h3 class="text-lg font-semibold text-green-400">Memory</h3>
                    <p id="mem-usage" class="text-lg font-mono">0%</p>
                </div>
                <div class="chart-container mt-2"><canvas id="mem-chart"></canvas></div>
            </div>
        </div>
    </aside>

    
    <main class="flex-1 flex flex-col bg-gray-800 h-full overflow-hidden">
        <div id="terminal-output" class="flex-1 p-4 overflow-y-auto terminal-font text-sm leading-6"></div>
        <div class="p-4 bg-gray-900 border-t border-gray-700 flex items-center">
            <span id="cwd-prompt" class="text-blue-400 font-semibold mr-2 terminal-font"></span>
            <span class="text-green-400 font-semibold mr-2 terminal-font">&gt;</span>
            <input type="text" id="command-input" class="flex-1 bg-transparent text-gray-200 focus:outline-none terminal-font" autofocus autocomplete="off">
            <button id="ai-toggle" class="ml-4 px-3 py-1.5 text-sm font-semibold rounded-md bg-gray-600 hover:bg-gray-500 transition-all duration-200 focus:outline-none">
                AI Mode: OFF
            </button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const BACKEND_URL = "https://codematehack.onrender.com"; 
            const socket = io(BACKEND_URL);

            const output = document.getElementById('terminal-output');
            const input = document.getElementById('command-input');
            const cwdPrompt = document.getElementById('cwd-prompt');
            const aiToggle = document.getElementById('ai-toggle');
            
            let commandHistory = [];
            let historyIndex = -1;
            let isAiMode = false;

            
            const createChart = (ctx, label, color) => {
                return new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Array(30).fill(''),
                        datasets: [{
                            label: label,
                            data: Array(30).fill(0),
                            borderColor: color,
                            backgroundColor: `${color}33`,
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.4,
                            fill: true,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { min: 0, max: 100, display: false },
                            x: { display: false }
                        },
                        plugins: { legend: { display: false } },
                        animation: { duration: 250 }
                    }
                });
            };

            const cpuChart = createChart(document.getElementById('cpu-chart').getContext('2d'), 'CPU Usage', '#60a5fa');
            const memChart = createChart(document.getElementById('mem-chart').getContext('2d'), 'Memory Usage', '#4ade80');
            
            const updateChart = (chart, value) => {
                chart.data.datasets[0].data.shift();
                chart.data.datasets[0].data.push(value);
                chart.update();
            };

            socket.on('connect', () => {
                addOutputLine('Connected to Visual Command Center backend.', 'text-green-400');
            });
            socket.on('connect_error', (err) => {
                addOutputLine(`Connection failed: ${err.message}. Is the backend running?`, 'text-red-400');
            });
            socket.on('command_output', (data) => addOutput(data));
            socket.on('command_error', (data) => addOutputLine(`Error: ${data}`, 'text-red-400'));
            socket.on('command_done', () => input.disabled = false);
            socket.on('cwd_update', (cwd) => cwdPrompt.textContent = cwd);
            socket.on('system_stats', (stats) => {
                document.getElementById('cpu-usage').textContent = `${stats.cpu.toFixed(1)}%`;
                document.getElementById('mem-usage').textContent = `${stats.memory.toFixed(1)}%`;
                updateChart(cpuChart, stats.cpu);
                updateChart(memChart, stats.memory);
            });

            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const command = input.value.trim();
                    if (command) {
                        addOutputLine(`${cwdPrompt.textContent} > ${command}`, 'text-gray-400');
                        socket.emit('execute_command', { command: command, ai: isAiMode });
                        commandHistory.push(command);
                        historyIndex = commandHistory.length;
                        input.value = '';
                        input.disabled = true;
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[historyIndex];
                        input.setSelectionRange(input.value.length, input.value.length);
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[historyIndex];
                        input.setSelectionRange(input.value.length, input.value.length);
                    } else {
                        historyIndex = commandHistory.length;
                        input.value = '';
                    }
                }
            });

            aiToggle.addEventListener('click', () => {
                isAiMode = !isAiMode;
                aiToggle.textContent = `AI Mode: ${isAiMode ? 'ON' : 'OFF'}`;
                aiToggle.classList.toggle('bg-green-600', isAiMode);
                aiToggle.classList.toggle('hover:bg-green-500', isAiMode);
                aiToggle.classList.toggle('bg-gray-600', !isAiMode);
                aiToggle.classList.toggle('hover:bg-gray-500', !isAiMode);
                aiToggle.classList.toggle('ai-glow', isAiMode);
            });

            document.body.addEventListener('click', () => input.focus());

            function addOutput(text) {
                const pre = document.createElement('pre');
                pre.className = 'whitespace-pre-wrap break-words';
                pre.textContent = text;
                output.appendChild(pre);
                output.scrollTop = output.scrollHeight;
            }

            function addOutputLine(text, className = '') {
                const line = document.createElement('div');
                line.textContent = text;
                if (className) line.className = className;
                output.appendChild(line);
                output.scrollTop = output.scrollHeight;
            }
        });
    </script>
</body>
</html>
